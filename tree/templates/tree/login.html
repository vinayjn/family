{% load static %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Family | Login</title>

	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
	<link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
</head>

<body>		
	<form class="form-signin" method='POST' action="/login/"> {% csrf_token %}
		<div class="text-center mb-4">
			<span style="font-size: 72px">👨‍👩‍👧‍👦</span>
			<h1 class="h3 mb-3 font-weight-normal">Welcome to Family Tree</h1>
			<p>Build your own family tree.</p>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputusername" name="username" class="form-control" placeholder="Username" required>
			<label for="inputusername">Username</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
			<label for="inputPassword">Password</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>		
	</form>
</body>

</html>
