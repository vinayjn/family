{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <title>Vinay Jain's Family</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href='{% static "css/tree-boxes.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'>    
    <script src='{% static "js/jquery-latest.min.js" %}' type="text/javascript"></script>    
    <script src='{% static "js/d3.v3.min.js" %}' type="text/javascript"></script>
